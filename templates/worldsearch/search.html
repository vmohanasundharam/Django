{% load staticfiles %}
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery !-->
<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/icon.css' %}">

  <!-- Compiled and minified JavaScript -->
  <script src="{% static 'js/materialize.js' %} "></script>
<script src="{% static 'js/jquery.min.js' %}"> </script>
<!-- jQuery UI !-->
<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<style>

    .mainclass{
       margin-top:15%;
    }
    .out{
	float:right;
	padding:10px;
    }
</style>

<script>

  $(function() {
    $("#places").autocomplete({
      source: "worldsearch/search/",
      select: function (event, ui) { //item selected
        AutoCompleteSelectHandler(event, ui)
      },
      minLength: 1,
    });
  });

  function AutoCompleteSelectHandler(event, ui)
  {
    var selectedObj = ui.item;
     $('#places').val(selectedObj);
  }

</script>




<body>
<div class="container">

<div class="out">
	<a class="waves-effect waves-light btn" href="http://54.200.238.9:8000/worldsearch/logout">Logout</a>
</div>


<div class="mainclass">
<div class="ui-widget">
<form method="POST" action="worldsearch/search/">
     {% csrf_token %}
  <input id="places" name="data">
   <center>
    <button class="btn waves-effect waves-light" type="submit" name="action">Search
    <i class="material-icons right">send</i>
    </button>
   </center>
</form>
</div>
</div>
</div>
</body>
</html>
