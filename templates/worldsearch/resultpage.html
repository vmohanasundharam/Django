{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery !-->
<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/icon.css' %}">

  <!-- Compiled and minified JavaScript -->
  <script src="{% static 'js/materialize.js' %} "></script>
<script src="{% static 'js/jquery.min.js' %}"> </script>
    <title>Title</title>
<style>
.out{
float:right;
padding:10px;
}
</style>
</head>
<body>
<div class="container">
<div class="out">
<a class="waves-effect waves-light btn" href=""http://54.200.238.9:8000/worldsearch/logout">Logout</a>
</div>
<br><br>
<div class="maindiv">
    <br><br>
     <ul class="collection with-header">
            <li class="collection-header"><h4>Results</h4></li>
    {% for country in countrys%}
         <li class="collection-item"><a href="http://54.200.238.9:8000/worldsearch/country_details/?data={{ country }}" >{{ country }}</a></li>
    {% endfor %}

    {% for district in districts%}
        <li class="collection-item">{{ district }}</li>
    {% endfor %}

    {% for language in languages%}
        <li class="collection-item">{{ language }}</li>
    {% endfor %}

     </ul>
</div>
</div>
</body>
</html>
